<script type="text/javascript">

function checkform(){
	var name = document.getElementById("name").value;
	var concert = document.getElementById("concert").value;
	var liveset = document.getElementById("liveset").value;
	var song = document.getElementById("song").value;
	
	var notEmpty = 1;
	
	if(name == "") {
		notEmpty = 0;
	}
	if(song < 0) {
		notEmpty = 0;
	}
	if(liveset < 0) {
		notEmpty = 0;
	}
	if(concert < 0) {
		notEmpty = 0;
	}
	
	if(notEmpty) {
		var str = 'Hello ' + name
		+ ' you know / were on: \n'
		+ song + ' songs. \n'
		+ liveset + ' livesets. \n'
		+ concert + ' concerts.\n'
		+ 'In total  '+ fanCalc(song, liveset, concert)
		+ '\n'+ commentOrder(fanCalc(song, liveset, concert));
		alert(str);
	}
}

function fanCalc(song, liveset, concert) {
	return 1 * song + 1 * liveset + 1 * concert;
}

function commentOrder(total) {
	if(total <=5)
		return 'You are not a real fan!';
	if(total <= 25)
		return 'You are an average fan.';
	else
		return 'You are a super fan!';
}
	
</script>
